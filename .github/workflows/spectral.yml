name: Lint Open API and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  api-linting:
    name: Run Spectral
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'api/*.yaml'

  generate-site:
    name: Generate API Reference
    runs-on: ubuntu-latest
    needs: api-linting
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Redocly CLI Command
        run: npx @redocly/cli build-docs api/openapi.yaml -o api/reference.html

      - name: Commit generated API reference
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add api/reference.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(docs): update generated API reference [skip ci]"
            git push
          fi

